    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
    <script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>
    <script>
        
                const yearMarkers = gsap.utils.toArray('.year-marker');
        const yearLabel = document.querySelector('.year-label');
        const yearLineHeight = 30;

        Draggable.create(".timeline-wrap", {
        type: "scrollTop",
        inertia: true,
        edgeResistance: 0.8,
        dragResistance: 0.5,
        snap: function(value) {
            return -Math.round(value / yearLineHeight) * yearLineHeight;
        },
        onDrag: function(e) {
            checkHit();
        },
        onThrowUpdate: function(e) {
            checkHit();
        },
        });

        // Tracks what the active marker is overlapping
        function checkHit() {
        yearMarkers.forEach((yearMarker) => { 
            if (Draggable.hitTest(yearMarker, ".active-marker")){
            yearLabel.textContent = yearMarker.dataset.year;
            }
        });
        }
    </script>

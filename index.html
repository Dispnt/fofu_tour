    <script>




        function getElementScrollScale(domElement) {
            return domElement.scrollTop / (domElement.scrollHeight - domElement.clientHeight);
        }
        function setElementScrollScale(domElement, scale) {
            domElement.scrollTop = (domElement.scrollHeight - domElement.clientHeight) * scale;
        }
        var scroll_percentage = 0
        $(function () {


            var total_img = $('#img-container').children(".section").length;
            var scale = 1 / total_img;
            var scale_lst = []
            
            $(".section").each(function (index) {
                let tmp = (++index) * scale
                tmp = tmp.toFixed(2)
                $(this).attr("scale", tmp)
                scale_lst.push(tmp)

            });
            console.log(scale_lst)

            $("#date-container").scroll(function () {


                let current_date_percent = $("#date-container").scrollLeft() / ($("#date-container").get(0).scrollWidth - $("#date-container").width()); //date dial percentage
                current_date_percent = current_date_percent.toFixed(2); 
                let findImg = (e) => e>current_date_percent 
                let scroll_img = scale_lst.findIndex(findImg)
                scroll_img = scroll_img + 1;
                if(scroll_img==0){scroll_img=total_img}
                fullpage_api.moveTo(scroll_img);
            });



        });



    </script>

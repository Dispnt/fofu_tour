    <style>
        .date {
            text-stroke: 1px #000000;
            -webkit-text-stroke: 1px #000000;
            color: #fff;
        }

        .date-selected {
            /* text-black */
            --tw-text-opacity: 1;
            color: rgba(0, 0, 0, var(--tw-text-opacity));
        }

        .scroll {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        .scroll::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }
    </style>
    <script>



        function getElementScrollScale(domElement) {
            return domElement.scrollTop / (domElement.scrollHeight - domElement.clientHeight);
        }
        function setElementScrollScale(domElement, scale) {
            domElement.scrollTop = (domElement.scrollHeight - domElement.clientHeight) * scale;
        }
        var scroll_percentage = 0
        $(function () {

            var dateScrollElement = document.getElementById("date-container");
            var imgScrollElement = document.getElementById("img-container");

            $("#img-container").scroll(function () {

                // if ($("#img-container").is(':hover')) {
                img_scroll_percentage = getElementScrollScale(this);
                setElementScrollScale(dateScrollElement, img_scroll_percentage);
                // }


            });



            $("#date-container").scroll(function () {

                // if ($("#date-container").is(':hover')) {
                date_scroll_percentage = getElementScrollScale(this);

                setElementScrollScale(imgScrollElement, date_scroll_percentage);
                // }


            });

        });



    </script>
